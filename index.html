					//随机汉字
					function aa(str){
						var values = Object.values(str);
						var randomIndex = Math.round( Math.random()*(values.length-1 - 0) + 0); 
						return values[randomIndex];

					}
					
				
					
					function fun(id,type){
							$.ajax({
									url:'admin/data/queryall.php',
									type:"post",
									data:{type:id},
									success:function(da)
									{
										data = $.parseJSON(da);
										var str ="";
										
										for(var i = 0;i<data.length;i++){
											var sj = parseInt(Math.random()*(6-1+1)+1);
											var id = data[i].id;
											var tool_name = data[i].tool_name;
											var tool_url = data[i].tool_url;
											var tool_clicks = data[i].tool_clicks;
											str +='<a href="#" onclick="click_a(this)" id='+id+' data-url="'+tool_url+'" >';
											str +='<li class="item"><div class="i-head">';
											str +='<span class="open open'+sj+'">'+aa(tool_name)+'</span><p>'+tool_name+'</p></div>';
											str +='<div class="i-body"><p class="hot"><i class="fa fa-eye" aria-hidden="true"></i>'+tool_clicks+'</p>';
											str +='<p class="goto"><i class="fa fa-sign-in" aria-hidden="true"></i>Go</p></div></li></a>';
										}
										document.getElementById(type).innerHTML = str;
										
									}   
								})
					}
					//点击量	
					function click_a(e){
						var url=$(e).attr("data-url");  
						var id = $(e).attr("id");

							url:'ajax.php',
							type:'post',
							data:{link:id},
							success: function () {
								location.href=url;
							}
						});	
					}
					
					function CurentTime(){ 
						var now = new Date();
						var year = now.getFullYear();       //年
						var month = now.getMonth() + 1;     //月
						var day = now.getDate();            //日
						var hh = now.getHours();            //时
						var mm = now.getMinutes();          //分
						var ss = now.getSeconds();           //秒
						var clock = year + "-";
						if(month < 10)
						clock += "0";
						clock += month + "-";
						if(day < 10)
						clock += "0";
						clock += day + " ";
						if(hh < 10)
						clock += "0";
						clock += hh + ":";
						if (mm < 10) clock += '0'; 
						clock += mm + ":"; 
						if (ss < 10) clock += '0'; 
						clock += ss; 
						$("#time").html(clock); //将值赋给div
					}
